<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz-style.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Welcome to Tyler's Quiz</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 20px">
            <footer>
                <p id="progress">Question x of y.</p>
                <p>Home: <a href="https://tylerred19.github.io" style="color: white;">https://tylerred19.github.io</a></p>
                <p>Source: <a href="https://www.youtube.com/watch?v=jvk1pFNqXaw&t=1621s" style="color: white;" target="_blank">https://www.youtube.com/watch?v=49pYIMygIcU</a></p>
            </footer>
        </div>

    </div>
</body>
<script src="quiz-app.js"></script>
</html>
