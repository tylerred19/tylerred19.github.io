    <div class="content-wrapper">
        <div class="portfolio-items-wrapper">
            <div class="portfolio-item-wrapper">

            <div class="portfolio-item-wrapper">
                <div class="portfolio-img-background" style="background-image:url(images/saigon.jpg)"></div>
                <div class="img-text-wrapper">Saigon, Vietnam</div>
            </div>

            <div class="portfolio-item-wrapper">
                <div class="portfolio-img-background" style="background-image:url(images/phan-thiet.jpg)"></div>
                <div class="img-text-wrapper">Phan Thiet, Vietnam</div>
            </div>


            <div class="portfolio-item-wrapper">
                <div class="portfolio-img-background" style="background-image:url(images/geisel-library.jpg)"></div>
                <div class="img-text-wrapper">Geisel Library</div>
            </div>


            <div class="portfolio-item-wrapper">

            <div class="portfolio-item-wrapper">
                <div class="portfolio-img-background" style="background-image:url(images/la-jolla-cove.jpg)"></div>
                <div class="img-text-wrapper">La Jolla Cove, CA</div>

            <div class="portfolio-item-wrapper">
                <div class="portfolio-img-background" style="background-image:url(images/downtown-sd.jpg)"></div>
                <div class="img-text-wrapper">Downtown San Diego</div>
            </div>

        </div>
    </div>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            console.log(portfolioItem.childNodes[1].classList);
            portfolioItem.childNodes[1].classList.add('img-blur');
    })

    portfolioItem.addEventListener('mouseout', () => {
        console.log(portfolioItem.childNodes[1].classList);
        portfolioItem.childNodes[1].classList.remove('img-blur');
    })
})
</script>
